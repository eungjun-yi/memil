    <div class="container">
      <form class="form-inline" id="new-event">

          <p>
              <i class="what"></i>
              <span id="what"></span>
              <i class="when" style="display: none"></i>
              <span id="when"></span>
              <i class="where" style="display: none"></i>
              <span id="where"></span>
              <i class="with" style="display: none"></i>
